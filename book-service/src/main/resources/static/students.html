<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Students</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary, .btn-info, .btn-success, .btn-danger, .btn-warning {
            margin-top: 10px;
        }
        h2, h3 {
            color: #343a40;
            font-weight: bold;
        }
        h3 {
            margin-top: 20px;
        }
        .hr-divider {
            margin-top: 40px;
            margin-bottom: 40px;
            border-top: 2px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Library Management - Students</h2>

    <!-- Add Student Form -->
    <h3>Add Student</h3>
    <form id="addStudentForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" id="phoneNumber" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Course:</label>
            <input type="text" id="course" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="enrollmentDate" class="form-label">Enrollment Date:</label>
            <input type="date" id="enrollmentDate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth:</label>
            <input type="date" id="dateOfBirth" class="form-control" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="addStudent()">Add Student</button>
    </form>

    <div class="hr-divider"></div>

    <!-- Get All Students Button -->
    <h3>View All Students</h3>
    <button type="button" class="btn btn-success" onclick="getAllStudents()">Get All Students</button>

    <!-- Table to display all students -->
    <div id="studentsTable"></div>

    <div class="hr-divider"></div>

    <!-- Search Students Form -->
    <h3>Search Students</h3>
    <form id="searchStudentsForm">
        <div class="mb-3">
            <label for="searchName" class="form-label">Name:</label>
            <input type="text" id="searchName" class="form-control">
        </div>
        <div class="mb-3">
            <label for="searchCourse" class="form-label">Course:</label>
            <input type="text" id="searchCourse" class="form-control">
        </div>
        <button type="button" class="btn btn-info" onclick="searchStudents()">Search</button>
    </form>

    <div class="hr-divider"></div>

    <!-- Update Student Form -->
    <h3>Update Student</h3>
    <form id="updateStudentForm">
        <div class="mb-3">
            <label for="updateId" class="form-label">Student ID:</label>
            <input type="number" id="updateId" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="updateName" class="form-label">Name:</label>
            <input type="text" id="updateName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="updateEmail" class="form-label">Email:</label>
            <input type="email" id="updateEmail" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="updatePhoneNumber" class="form-label">Phone Number:</label>
            <input type="text" id="updatePhoneNumber" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="updateCourse" class="form-label">Course:</label>
            <input type="text" id="updateCourse" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="updateEnrollmentDate" class="form-label">Enrollment Date:</label>
            <input type="date" id="updateEnrollmentDate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="updateDateOfBirth" class="form-label">Date of Birth:</label>
            <input type="date" id="updateDateOfBirth" class="form-control" required>
        </div>
        <button type="button" class="btn btn-warning" onclick="updateStudent()">Update Student</button>
    </form>

    <div class="hr-divider"></div>

    <!-- Delete Student Form -->
    <h3>Delete Student</h3>
    <form id="deleteStudentForm">
        <div class="mb-3">
            <label for="deleteStudentId" class="form-label">Student ID:</label>
            <input type="number" id="deleteStudentId" class="form-control" required>
        </div>
        <button type="button" class="btn btn-danger" onclick="deleteStudent()">Delete Student</button>
    </form>
</div>

<!-- JavaScript to handle API calls -->
<script>
    async function addStudent() {
        const student = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phoneNumber: document.getElementById('phoneNumber').value,
            course: document.getElementById('course').value,
            enrollmentDate: document.getElementById('enrollmentDate').value,
            dateOfBirth: document.getElementById('dateOfBirth').value
        };

        const response = await fetch('/api/students', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(student)
        });

        const data = await response.json();
        alert(data.message || 'Student added successfully!');
    }

    async function getAllStudents() {
        const response = await fetch('/api/students');
        const students = await response.json();

        const tableDiv = document.getElementById('studentsTable');
        tableDiv.innerHTML = ''; // Clear previous content

        if (students.length === 0) {
            tableDiv.innerHTML = '<p>No students found!</p>';
            return;
        }

        const table = document.createElement('table');
        table.classList.add('table', 'table-striped');

        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        headerRow.innerHTML = `<th>ID</th><th>Name</th><th>Email</th><th>Phone Number</th><th>Course</th><th>Enrollment Date</th><th>Date of Birth</th><th>Actions</th>`;
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        students.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td>${student.email}</td>
                <td>${student.phoneNumber}</td>
                <td>${student.course}</td>
                <td>${student.enrollmentDate}</td>
                <td>${student.dateOfBirth}</td>
                <td>
                    <button class="btn btn-warning" onclick="editStudent(${student.id})">Edit</button>
                    <button class="btn btn-danger" onclick="deleteStudent(${student.id})">Delete</button>
                </td>`;
            tbody.appendChild(row);
        });
        table.appendChild(tbody);
        tableDiv.appendChild(table);
    }

    async function searchStudents() {
        const name = document.getElementById('searchName').value;
        const course = document.getElementById('searchCourse').value;

        const response = await fetch(`/api/students/search?name=${name}&course=${course}`);
        const students = await response.json();

        const tableDiv = document.getElementById('studentsTable');
        tableDiv.innerHTML = ''; // Clear previous content

        if (students.length === 0) {
            tableDiv.innerHTML = '<p>No students found!</p>';
            return;
        }

        const table = document.createElement('table');
        table.classList.add('table', 'table-striped');

        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        headerRow.innerHTML = `<th>ID</th><th>Name</th><th>Email</th><th>Phone Number</th><th>Course</th><th>Enrollment Date</th><th>Date of Birth</th><th>Actions</th>`;
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        students.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td>${student.email}</td>
                <td>${student.phoneNumber}</td>
                <td>${student.course}</td>
                <td>${student.enrollmentDate}</td>
                <td>${student.dateOfBirth}</td>
                <td>
                    <button class="btn btn-warning" onclick="editStudent(${student.id})">Edit</button>
                    <button class="btn btn-danger" onclick="deleteStudent(${student.id})">Delete</button>
                </td>`;
            tbody.appendChild(row);
        });
        table.appendChild(tbody);
        tableDiv.appendChild(table);
    }

    async function updateStudent() {
        const studentId = document.getElementById('updateId').value;
        const student = {
            name: document.getElementById('updateName').value,
            email: document.getElementById('updateEmail').value,
            phoneNumber: document.getElementById('updatePhoneNumber').value,
            course: document.getElementById('updateCourse').value,
            enrollmentDate: document.getElementById('updateEnrollmentDate').value,
            dateOfBirth: document.getElementById('updateDateOfBirth').value
        };

        const response = await fetch(`/api/students/${studentId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(student)
        });

        const data = await response.json();
        alert(data.message || 'Student updated successfully!');
    }

    async function deleteStudent(id) {
        const response = await fetch(`/api/students/${id}`, {
            method: 'DELETE'
        });

        const data = await response.json();
        alert(data.message || 'Student deleted successfully!');
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
